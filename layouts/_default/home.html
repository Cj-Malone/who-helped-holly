{{ define "main" }}
	{{ .Content }}
	<style>
		section article {
			border-left: black solid 5px;
			padding-left: 20px;
		}
		section article h2 {
			margin-top: -20px;
			padding-top: 0px;
		}
		section article p {
			margin-bottom: 0px;
		}
		section article {
			padding-bottom: 20px;
		}
		.timeline-point {
			border: none;
			border-top: 20px dotted black;
			margin: 0px 0px 0px -42.5px;
			max-width: 40px;
		}
	</style>
	<section id="timeline">
	{{ range (where site.RegularPages "Section" "timeline").Reverse }}
		<article>
			<div class="timeline-point"></div>
			<h2>{{ partial "time.html" .Date }}</h2>
			{{ .Content }}
		</article>
	{{ end }}
	</section>
{{ end }}
